<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== BOX ICONS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Admin</title>
</head>
<body id="body-pd">
    <!-- ===== HEADER ===== -->
     <header class="header" id="header">
      <div class="header__toggle">
          <i class='bx bx-menu' id="menu-toggle"></i>
      </div>
    </header>
    
    <!-- ===== SIDEBAR ===== -->
    <aside class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div class="nav__content">
          <a href="index.html" class="nav__logo">
            <i class='bx bx-layer nav__logo-icon'></i>
            <span class="nav__logo-text">Dashboard</span>
          </a>
          <ul class="nav__list">
            <li>
              <a href="products.html" class="nav__link">
                <i class='bx bx-folder nav__icon'></i>
                <span class="nav__text">Product</span>
              </a>
            </li>
    
            <li>
              <a href="categories.html" class="nav__link">
                <i class="bx bx-category-alt nav__icon"></i>
                <span class="nav__text">Category</span>
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="nav__link nav__logout">
          <i class='bx bx-log-out nav__icon' ></i>
          <span class="nav__text">Logout</span>
        </a>
      </nav>
    </aside>

    <main class="main--content">
      <div class="tabular--wrapper">
        <!-- ===== BREADCRUMB ===== -->
        <div class="breadcrumb">
          <a href="categories.html">Dashboard</a> 
          <i class='bx bx-chevron-right'></i>
          <a href="product.html">Product</a> 
          <i class='bx bx-chevron-right'></i>
          <a href="#">Add Product</a>
        </div>
        <!-- ===== FORM SECTION ===== -->
        <div class="form__container">
          <form action="#" class="form" id="contact-form" method="post">
          <input type="text" id="name" name="name" required placeholder="Input Product Name" class="form__input">
          <div class="contact__group">
            <select id="category" name="category" class="form__input">
              <option value="" disabled selected>Categories</option>
              <option value="cat1">Category 1</option>
              <option value="cat2">Category 2</option>
            </select>
            <select id="category" name="category" class="form__input">
              <option value="" disabled selected>SubCategories</option>
              <option value="cat1">Category 1</option>
              <option value="cat2">Category 2</option>
            </select>
            <select id="category" name="category" class="form__input">
              <option value="" disabled selected>Occasion</option>
              <option value="cat1">Category 1</option>
              <option value="cat2">Category 2</option>
            </select>
            <input type="number" id="price" name="price" required placeholder="Input Price Product" class="form__input">
          </div>
          <textarea name="user_projects" required placeholder="Enter Description Product" class="form__input"></textarea>
          <!-- Input File -->
          <input type="file" id="file-input" accept="image/*" required class="form__input">
          <div class="image-preview">
              <img src="assets/img/perfil.jpg" id="preview">
          </div>
         <!-- Input Hidden untuk menyimpan hasil crop -->
          <input type="hidden" name="cropped_image" id="croppedImage">
            <p class="contact__message" id="contact-message">dasd</p>
            <button type="submit" class="form__button">
                Add Category
            </button>
          </form>
        </div>
    </div>
    </main>
    
        <!--===== MAIN JS =====-->
        <script src="assets/js/index.js"></script>
</body>
</html>
